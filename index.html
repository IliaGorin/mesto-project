<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Социальная сеть Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./pages/index.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Mesto_logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/Kusto_portrait.jpg"
          alt="Аватар"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="posts-area" aria-label="секция с карточками">
        <ul class="posts-area__posts-list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <!-- popup_opened -->
    <section
      id="popupEditProfile"
      class="popup"
      aria-label="всплывающее окно формы регистрации"
    >
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup_form" name="user-add-info" id="user-add-info">
          <input
            class="popup__input"
            type="text"
            name="profile-name"
            id="profile-name"
          />
          <input
            class="popup__input"
            type="text"
            name="profile-subtitle"
            id="profile-subtitle"
          />
          <button type="submit" class="popup__button-save"></button>
        </form>
      </div>
    </section>
    <section
      id="popupNewMesto"
      class="popup"
      aria-label="всплывающее окно формы добавления новой карточки"
    >
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup_form" name="add-new-mesto" id="add-new-mesto">
          <input
            class="popup__input"
            type="text"
            name="card-title"
            placeholder="Название"
            id="card-title"
          />
          <input
            class="popup__input"
            type="text"
            name="card-link"
            placeholder="Ссылка на картинку"
            id="card-link"
          />
          <button type="submit" class="popup__button-save"></button>
        </form>
      </div>
    </section>
    <section
      id="img-popup"
      class="popup"
      aria-label="всплывающая картинка карточки"
    >
      <div class="popup__image-container">
        <button type="button" class="popup__close-icon"></button>
        <img
          src="./images/Black-sea.jpg"
          alt=""
          class="popup__image"
          id="imageInPopup"
        />
        <h2 class="popup__image-header">Черное море</h2>
      </div>
    </section>
    <template id="template-posts-area">
      <li class="posts-area__post-card">
        <img src="" alt="" class="posts-area__image" />
        <button type="button" class="posts-area__remove"></button>
        <div class="posts-area__title-container">
          <h2 class="posts-area__title"></h2>
          <button type="button" class="posts-area__like"></button>
        </div>
      </li>
    </template>
  </body>
</html>
