<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Социальная сеть Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Mesto_logo.svg" alt="Логотип" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/Kusto_portrait.jpg"
          alt="Аватар"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="posts-area" aria-label="секция с карточками">
        <ul class="posts-area__posts-list">
          <li class="posts-area__post-card">
            <img
              src="./images/Tyumen.jpg"
              alt="Тюмень"
              class="posts-area__image"
            />
            <div class="posts-area__title-container">
              <h2 class="posts-area__title">Тюмень</h2>
              <button class="posts-area__like"></button>
            </div>
          </li>
          <li class="posts-area__post-card">
            <img
              src="./images/Elbrus.jpg"
              alt="Гора Эльбрус"
              class="posts-area__image"
            />
            <div class="posts-area__title-container">
              <h2 class="posts-area__title">Гора Эльбрус</h2>
              <button class="posts-area__like"></button>
            </div>
          </li>
          <li class="posts-area__post-card">
            <img
              src="./images/Dombai.jpg"
              alt="Домбай"
              class="posts-area__image"
            />
            <div class="posts-area__title-container">
              <h2 class="posts-area__title">Домбай</h2>
              <button class="posts-area__like"></button>
            </div>
          </li>
          <li class="posts-area__post-card">
            <img
              src="./images/Borjomi.jpg"
              alt="Боржоми"
              class="posts-area__image"
            />
            <div class="posts-area__title-container">
              <h2 class="posts-area__title">Боржоми</h2>
              <button class="posts-area__like"></button>
            </div>
          </li>
          <li class="posts-area__post-card">
            <img
              src="./images/Black-sea.jpg"
              alt="Черное море"
              class="posts-area__image"
            />
            <div class="posts-area__title-container">
              <h2 class="posts-area__title">Черное море</h2>
              <button class="posts-area__like"></button>
            </div>
          </li>
          <li class="posts-area__post-card">
            <img
              src="./images/Karachaevsk.jpg"
              alt="Карачаевск"
              class="posts-area__image"
            />
            <div class="posts-area__title-container">
              <h2 class="posts-area__title">Карачаево-Черкесская</h2>
              <button class="posts-area__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <!-- popup_opened -->
    <section class="popup" aria-label="всплывающее окно формы регистрации">
      <div class="popup__container">
        <button class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup_form" name="userAddInfo">
          <input class="popup__input" type="text" placeholder="Жак-Ив Кусто" />
          <input
            class="popup__input"
            type="text"
            placeholder="Исследователь океана"
          />
          <button type="submit" class="popup__button-save"></button>
        </form>
      </div>
    </section>
  </body>
</html>
