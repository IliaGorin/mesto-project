<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Социальная сеть Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header"></header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <div class="profile__edit-button"></div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </section>
      <section class="posts-area">
        <ul>
          <li class="posts-area__post-card">
            <img
              src="./images/Tyumen.jpg"
              alt="Тюмень"
              class="posts-area__image"
            />
            <div class="posts-area__title-container">
              <div class="posts-area__title">Тюмень</div>
              <div class="posts-area__like"></div>
            </div>
          </li>
          <li class="posts-area__post-card">
            <img
              src="./images/Elbrus.jpg"
              alt="Гора Эльбрус"
              class="posts-area__image"
            />
            <div class="posts-area__title-container">
              <div class="posts-area__title">Гора Эльбрус</div>
              <div class="posts-area__like"></div>
            </div>
          </li>
          <li class="posts-area__post-card">
            <img
              src="./images/Dombai.jpg"
              alt="Домбай"
              class="posts-area__image"
            />
            <div class="posts-area__title-container">
              <div class="posts-area__title">Домбай</div>
              <div class="posts-area__like"></div>
            </div>
          </li>
          <li class="posts-area__post-card">
            <img
              src="./images/Borjomi.jpg"
              alt="Боржоми"
              class="posts-area__image"
            />
            <div class="posts-area__title-container">
              <div class="posts-area__title">Боржоми</div>
              <div class="posts-area__like"></div>
            </div>
          </li>
          <li class="posts-area__post-card">
            <img
              src="./images/Black-sea.jpg"
              alt="Черное море"
              class="posts-area__image"
            />
            <div class="posts-area__title-container">
              <div class="posts-area__title">Черное море</div>
              <div class="posts-area__like"></div>
            </div>
          </li>
          <li class="posts-area__post-card">
            <img
              src="./images/Karachaevsk.jpg"
              alt="Карачаевск"
              class="posts-area__image"
            />
            <div class="posts-area__title-container">
              <div class="posts-area__title">Карачаево-Черкесская</div>
              <div class="posts-area__like"></div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <!-- popup_opened -->
    <section class="popup popup_opened">
      <section class="popup__container">
        <div class="popup__close-icon"></div>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form>
          <label>
            <input
              class="popup__input-name"
              type="text"
              placeholder="Жак-Ив Кусто"
            />
          </label>
          <label>
            <input class="popup__input-description type="text"
            placeholder="Исследователь океана"/>
          </label>
          <button type="submit" class="popup__button-save"></button>
        </form>
      </section>
    </section>
  </body>
</html>
