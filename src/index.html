<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Социальная сеть Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('../src/images/Mesto_logo.svg')%>"
        alt="Логотип"
        class="header__logo"
      />
    </header>
    <main>
      <section class="profile">
        <img
          src="<%=require('../src/images/Kusto_portrait.jpg')%>"
          alt="Аватар"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="posts-area" aria-label="секция с карточками">
        <ul class="posts-area__posts-list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__title">© 2022 Mesto</p>
    </footer>
    <!-- popup_opened -->
    <section
      id="popupEditProfile"
      class="popup"
      aria-label="всплывающее окно формы регистрации"
    >
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form"
          name="user-add-info"
          id="user-add-info"
          novalidate
        >
          <div class="popup__input-container">
            <input
              placeholder="Имя профиля"
              value="Жак-Ив Кусто"
              class="popup__input"
              type="text"
              name="profile-name"
              id="profile-name"
              minlength="2"
              maxlength="40"
              required
              pattern="^[а-яА-ЯёЁa-zA-Z- ]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="profile-name-error popup__error_visible"></span>
          </div>
          <div class="popup__input-container">
            <input
              placeholder="Информация о профиле"
              value="Исследователь океана"
              class="popup__input"
              type="text"
              name="profile-subtitle"
              id="profile-subtitle"
              minlength="2"
              maxlength="200"
              required
              pattern="^[а-яА-ЯёЁa-zA-Z- ]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="profile-subtitle-error popup__error_visible"></span>
          </div>
          <button
            type="submit"
            class="popup__button-save"
            id="save-profile-button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <section
      id="popupNewMesto"
      class="popup"
      aria-label="всплывающее окно формы добавления новой карточки"
    >
      <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form"
          name="add-new-mesto"
          id="add-new-mesto"
          novalidate
        >
          <div class="popup__input-container">
            <input
              class="popup__input"
              type="text"
              name="card-title"
              placeholder="Название"
              id="card-title"
              minlength="2"
              maxlength="30"
              required
              pattern="^[а-яА-ЯёЁa-zA-Z- ]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="card-title-error popup__error_visible"></span>
          </div>
          <div class="popup__input-container">
            <input
              class="popup__input"
              type="url"
              name="card-link"
              placeholder="Ссылка на картинку"
              id="card-link"
              required
            />
            <span class="card-link-error popup__error_visible"></span>
          </div>
          <button
            type="submit"
            class="popup__button-save"
            id="create-card-button"
          >
            Создать
          </button>
        </form>
      </div>
    </section>
    <section
      id="img-popup"
      class="popup"
      aria-label="всплывающая картинка карточки"
    >
      <div class="popup__image-container">
        <button type="button" class="popup__close-icon"></button>
        <img
          src="<%=require('../src/images/BlackSea.jpg')%>"
          alt=""
          class="popup__image"
          id="imageInPopup"
        />
        <h2 class="popup__image-header">Черное море</h2>
      </div>
    </section>
    <template id="template-posts-area">
      <li class="posts-area__post-card">
        <img src="" alt="" class="posts-area__image" />
        <button type="button" class="posts-area__remove"></button>
        <div class="posts-area__title-container">
          <h2 class="posts-area__title"></h2>
          <div class="posts-area__like-container">
            <button type="button" class="posts-area__like"></button>
            <span class="posts-area__like-counter"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
